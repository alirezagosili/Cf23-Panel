<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Panel</title>
</head>
<body class="container">
    <main class="main safe-width">
        <div class="left-box">
            <div class="weather-box">
                <div class="weather-info">
                    <div>
                        <h1>Hello Jay</h1>
                        <p class="text">Today is mostly sunny</p>
                    </div>
                    <div>
                        <h2>29°C</h2>
                        <p class="text">Tehran, Iran</p>
                    </div>

                </div>
                <div class="weather-icon">
                    <img src="./assets/image/sun_behind_small_cloud.svg" alt="weather-image">
                </div>
            </div>
            <div class="date-box">
                <div>
                    <h2>Tuesday, 11 Jun</h2>
                    <p class="text">Today’s agenda</p>
                </div>
                <div>
                    <ul>
                        <li>
                            <h3>BB Daily</h3>
                            <p class="text">10:30, Head Office</p>
                        </li>
                        <li>
                            <h3>CodingFront - S10</h3>
                            <p class="text">18:00, Google Meet</p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="email-box">email-box</div>
        </div>
        <div class="right-box">
            <div class="news-box">news-box</div>
            <div class="quotes-box">quotes-box</div>
            <div class="feeling-box">feeling-box</div>
        </div>
    </main>
</body>
</html>
